    <body>
        <form>
            <a href="javascript:history.back()" class="cross" title="Close"><i class="fa fa-close"></i></a> <br>
            <h1>Log In</h1>
            <div>
                <img src="Avatar.png" width="150px">
            </div>
            <div>
                <label for="uname"><b>Username</b></label><br>
                <input type="text" placeholder="Username" id="uname" required><br>
            
                <label for="pass"><b>Password</b></label><br>
                <input type="password" placeholder="Password" id="pass" required><br>
                    
                <label class="miner">
                <input type="checkbox" name="remember"> Remember me
                </label><br>

                <button type="submit">Log In</button><br>

                <h5><a href="#" class="forget">Forget Password</a></h5>

                <h5 class="donot">Don't have a account? <a href="Sign up.html" class="signup">Sign Up Here!</a></h5>
            </div>
        </form>
    </body>
